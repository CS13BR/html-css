<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Imagens dinâmicas</title>
</head>
<body>
  <h1>Testes das imagens</h1>
  <p>Tente abrir esse site em vários dispositivos diferente oi simplesmente aumente e diminua o tamanho do seu navegador</p>
  <br>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
    
    <img src="imagens/fotog.png" alt="Foto Grande">
  </picture>

  <h1>Reproduxindio audio</h1>
  <p>Vamos aprender a reproduzir áudios em html 5.</p>
  <audio preload="auto" autoplay controls loop>
    <source src="midia/Audio.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
