<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }
    caption {
      font-size: 1.5em;
      width: 500px;
      font-weight: bolder;
      padding: 8px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    .cnome {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>Tabela</h1>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo">
      <col class="cidade">
      <col class="sprofissão">
    </colgroup>

    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>

  </table>
</body>
</html>
